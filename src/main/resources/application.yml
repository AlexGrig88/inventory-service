spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/electronicstore_inventorydb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        default_schema: inventory_schema
        format_sql: true
        show_sql: true
        hbm2ddl:
          auto: create

